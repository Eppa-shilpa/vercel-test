<h2>NgFor Demo</h2>
<h5> Array of strings</h5>
<ul>
    <li *ngFor="let post of postArray">{{post}}</li>
</ul>
<h5>Array of objects</h5>
<ol>
    <li *ngFor="let obj of objArray">{{obj|json}}</li>
</ol>
<ul>
    <li *ngFor="let obj of objArray">{{obj.id}} {{obj.name}}</li>
</ul>
<h2>ngIf Demo</h2>

<button (click)="onButtonClick()">Add Data</button>

<div *ngIf='exampleArray.length>0;else noData'> 
    <ul>
        <li *ngFor="let a of exampleArray">{{a}}</li>
    </ul>
</div>
<ng-template #noData>
    <p >
        There is no data to fetch
    </p>
</ng-template>
